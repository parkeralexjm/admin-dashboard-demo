<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/60b6215b6a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="searchbar">
          <input type="text" placeholder="Search..." />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="user">
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-circle-user"></i>
          <p>Alex Parker</p>
        </div>
        <div class="greeting">
          <i class="fa-solid fa-circle-user fa-2x"></i>
          <p class="greetingGeneric">Hi there,</p>
          <p class="greetingUsername">Alex Parker (@aparker)</p>
        </div>
        <div class="inputs">
          <i class="fa-solid fa-calendar-plus"></i>
          <i class="fa-solid fa-cart-plus"></i>
          <i class="fa-solid fa-file-circle-plus"></i>
          <i class="fa-solid fa-user-plus"></i>
        </div>
      </div>

      <div class="sidebar">
        <div class="branding">
          <i class="fa-solid fa-archway fa-2x"></i>
          <h3>Dashboard</h3>
        </div>
        <div class="navigation">
          <p><i class="fa-solid fa-house"></i>Home</p>
          <p><i class="fa-solid fa-user"></i>Profile</p>
          <p><i class="fa-solid fa-message"></i>Message</p>
          <p><i class="fa-solid fa-clock-rotate-left"></i>History</p>
          <p><i class="fa-solid fa-list-check"></i>Tasks</p>
          <p><i class="fa-solid fa-people-group"></i>Communities</p>
        </div>
        <div class="support">
          <p><i class="fa-solid fa-gear"></i>Settings</p>
          <p><i class="fa-solid fa-question"></i>Support</p>
          <p><i class="fa-solid fa-shield-halved"></i>Privacy</p>
        </div>
      </div>

      <div class="projects">
        <p>Your projects</p>
      </div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </body>
</html>
