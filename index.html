<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/60b6215b6a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="searchbar">
          <input type="text" placeholder="Search..." />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="user">
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-circle-user"></i>
          <p>Alex Parker</p>
        </div>
        <div class="greeting">
          <i class="fa-solid fa-circle-user fa-2x"></i>
          <p class="greetingGeneric">Hi there,</p>
          <p class="greetingUsername">Alex Parker (@aparker)</p>
        </div>
        <div class="inputs">
          <h3>inputs</h3>
        </div>
      </div>

      <div class="sidebar">
        <div class="branding">
          <h1>Dashboard</h1>
        </div>
        <div class="navigation">
          <h1>Navigation</h1>
        </div>
        <div class="support">
          <h1>Support</h1>
        </div>
      </div>

      <div class="projects"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </body>
</html>
